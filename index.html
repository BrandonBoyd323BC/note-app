    <body>
        <h1>Notes App</h1>
        <h2>Take Notes and Don't Forget</h2>
        <input id="search-text" type="text" placeholder="filter notes">
        <select id="filter-by">
            <option value="byEdit">Sort by the last edit</option>
            <option value="byDate">Sort by recently created</option>
            <option value="byAlpha">Sort alphabetically</option>
        </select>
        <div id="notes"></div>
        <button id="create-note">Create Notes</button>
        <label id="label-id">
            <input type="checkbox" id="checkbox-id" name="checkbox">Check this to test
        </label>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js" integrity="sha512-qSnlnyh7EcD3vTqRoSP4LYsy2yVuqqmnkM9tW4dWo6xvAoxuVXyM36qZK54fyCmHoY1iKi9FJAUZrlPqmGNXFw==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="uuidv4.js"></script>
        <script type="text/javascript" src="notes-functions.js"></script>
        <script type="text/javascript" src="note-app.js"></script>

    </body>
</html>
